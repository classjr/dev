<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Página com tabela</title>
        <meta name="description" content="aula com tabela">
        <style>
            table, th, td {
                border: 1px solid green;
            }
        </style>
    </head>
    <body>
       <table>
           <tr>
               <th>País</th>
               <th>Bandeira</th>
               <th>Site Oficial</th>
               <th>SubTabela</th>
           </tr>

           <tr>
                <td>Brasil</td>
                <td><img width="90px" height="90px" src="https://tudorondonia.com/uploads/04-11-19-hkdmz8i8rnq6xbv.jpg" alt='Bandeira do Brasil'></td>
                <td><a href="#">Site Brasil</a></td>
                <td>
                    <table>
                        <tr>
                            <th>Número de Habitantes</th>
                            <th>Tamanho Territorial</th>
                        </tr>
                        <tr>
                            <td> 5 milhões </td>
                            <td> 8 mil metros quadrados</td>
                        </tr>
                    </table>
                </td>
            </tr>

           <tr>
                <td>Estados Unidos da América</td>
                <td><img width="90px" height="90px" src="https://image.freepik.com/vetores-gratis/ilustracao-de-bandeira-eua_53876-18165.jpg" alt='Bandeira do EUA'></td>
                <td><a href="#">Site EUA</a></td>
                <td>
                    <table>
                        <tr>
                            <th>Número de Habitantes</th>
                            <th>Tamanho Territorial</th>
                        </tr>
                        <tr>
                            <td> 5 milhões </td>
                            <td> 8 mil metros quadrados</td>
                        </tr>
                    </table>
                </td>
            </tr>
       </table>
    </body>
</html>
